<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Inline CSS</title>
</head>
<body>
    <h2 style="color: red; font-family: sans;">Ini Judul Artikel</h2>
    <p style="color:maroon">
        Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk percobaan saja.
        percobaan untuyk mendemokan <i>internal css</i>. dan seperti namanya, <i>inline CSS</i> 
        adalah code yang ditulis langsung dalam file HTML.
    </p>
</body>
</html>
