    <title> Inline CSS</title>
</head>
<body>
    <h2 style="color: blue; font-family: sans;">Belajar Inline CSS</h2>
    <p style="color:gray">
        Internal CSS dapat digunakan untuk membuat tampilan pada satu halaman website
        dan tidak digunakan pada halaman website yang lain. 
        <i>internal css</i>. dan seperti namanya, <i>inline CSS</i> 
        adalah code yang ditulis langsung dalam file HTML.
    </p>
