<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style type="text/css">
        p{
            font-family: serif;
            line-height: 1.7em;
            font-size: 18px;
        }
        i{
            font-family: sans;
            color:blue;
        }
    </style>
</head>
<body>
    <style type="text/css">
        h2{
            font-family: sans;
            color: #333;
        }
    </style>
    <h2> Internal CSS </h2>
    <p>
        Inline CSS adalah kode CSS yang ditulis langsung pada atribut elemen HTML. Setiap elemen HTML memiliki atribut style, 
        di situ lah inline CSS ditulis. <i>internal css</i>. 
        seperti namanya, <i>inline CSS</i> adalah kode css yang ditulis langsung dalam file HTML. 
    </p>
</body>
</html>
