<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memilih Elemen Berdasarkan ID</title>
</head>
<body>
       <!-- Elemen div yang akan dipilih dari JS -->
        <div id="reza"></div>
        <script type="text/javascript">
            // mengakses elemen tutorial
            var tutorial = document.getElementById("reza");
            // mengisi teks ke dalam elemen
            tutorial.innerText = "Contoh Memilih Elemen Berdasarkan ID";
            // memberikan CSS ke elemen
            tutorial.style.backgroundColor = "blue";
            tutorial.style.padding = "10px";
        </script>
</body>
</html>
