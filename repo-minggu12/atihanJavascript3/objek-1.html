    <title>Belajar Objek Javascript</title>
    <script>
        var person = {
            firstName: "Aria",
            lastName: "Reza",
            showName: function(){
                alert(`Nama: ${this.firstName} ${this.lastName}`);
            }
        };
        var person2 = {
            firstName: "Belajar",
            lastName: "Kode",
            showName: function(){
                alert(`Nama: ${this.firstName} ${this.lastName}`);
            }
        };
        person.showName();
        person2.showName();
    </script>
</head>
