<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Dalam Element Smantik</title>
</head>

<body style="background-color: darkslategrey;">
    <article>
        <h1 style="background-color: gray;">Waktu di HTML</h1>
        <p>
            Dibuat pada <time datetime=" 7-10-2021">7 Oktober 2021</time>
        </p>   
        <p>
            Hari ini saya ada acara dari pukul <time>10.00 WIB</time> sampai pukul <time>13.00 WIB</time>
        </p> 
    </article>
</body>
</html>
